<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upgrade Backend Tech Challenge</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .color {
        background-color: rgb(26, 188, 156);
      }
    </style>
  </head>

  <body class="color">
    <div class="container">
      <!-- <h2 style="font-size: 80px; margin: 30px">Online Gas Booking System</h2> -->
      <div class="container" style="margin-left: 150px; margin-bottom: -60px">
        <img src="final.png" height="400px" width="800px" />
        <form
          class=""
          style="margin-left: 900px; margin-bottom: 19px"
          action="/login.html"
          method="get"
        >
          <input type="submit" name="" value="Logout" />
        </form>
      </div>
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#home" style="font-weight: bold">Book</a>
        </li>
        <li>
          <a data-toggle="tab" href="#modify" style="font-weight: bold"
            >Modify</a
          >
        </li>
        <li>
          <a data-toggle="tab" href="#cancel" style="font-weight: bold"
            >Cancel</a
          >
        </li>
      </ul>

      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <h3>Book</h3>

          <form action="/booking" method="post">
            <div class="form-group">
              Full Name: &nbsp;&nbsp;&nbsp;&nbsp;
              <input name="fullName" type="text" /> <br />
              <br />
              Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input name="email" type="email" />
              <br />
              <br />
              Booking Date:
              <input data-provide="datepicker" name="arrivalDate" /> <br />
              <br />
              Delivery Date:
              <input data-provide="datepicker" name="departureDate" /> <br />
              <br />
              <input type="submit" class="btn btn-success" value="Book" />
            </div>
          </form>
        </div>

        <div id="modify" class="tab-pane fade">
          <h3>Modify</h3>

          <form action="/modify" method="post">
            <div class="form-group">
              Booking ID:
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input name="bookingId" type="text" /> <br />
              <br />
              <!--Email: <input name="email" type="email" /> <br /> <br />-->
              Gas Booking Date:&nbsp;
              <input data-provide="datepicker" name="nArrivalDate" /> <br />
              <br />
              Delivery
              Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input data-provide="datepicker" name="nDepartureDate" /> <br />
              <br />
              <input type="submit" class="btn btn-warning" value="Modify" />
            </div>
          </form>
        </div>

        <div id="cancel" class="tab-pane fade">
          <h3>Cancel</h3>

          <form action="/delete" method="post">
            <div class="form-group">
              Booking ID:
              <input id="bookingDeleteId" name="bookingId" type="text" /> <br />
              <br />
              <!--Email: <input name="email" type="email" /> <br /> <br />-->
              <button id="cancelId" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
